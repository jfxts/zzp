     <p>自我介绍：人见人爱，花见花开，车见爆胎。 哥一直在被追赶，但从未被超越过</p>
     <p>如果帅是一种罪，那我已经罪恶滔天；如果酷是一种错，那我已经一错再错；如果聪明也要受刑罚，那我岂不是要遭千刀万剐？</p>
     <p>有一天，我上街，突然一群人把我围住。指着说我帅，我说我不帅，他们就打我，还说我虚伪。</p>
     <p>过年有个人送我一幅对联，上联：看背影迷煞千军万马下联：转过头女生爱得跳楼横批：帅呀帅啊！</p>
     <p>后记：我死后我千万年，后人类诞生，他们将我的骸骨还原，葬在北极，在我的墓碑上空，终年漂浮着一片云彩，变幻来变幻去，只有一个字：帅...</p>
